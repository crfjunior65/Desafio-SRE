---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-primeira
  namespace: app-primeira
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-primeira
                port:
                  number: 80
