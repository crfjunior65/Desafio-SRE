---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: desafio-sre-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/crfjunior65/Desafio-SRE.git
    targetRevision: main
    path: terraform/SegundaSemana/k8s-manifests
    directory:
      recurse: false

  destination:
    server: https://kubernetes.default.svc
    namespace: desafio-sre

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
