---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: flask-app-alerts
  namespace: monitoring
  labels:
    release: prometheus-server
spec:
  groups:
    - name: flask-app
      interval: 30s
      rules:
        - alert: FlaskAppDown
          expr: up{job="flask-app-metrics"} == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "Flask App está down"
            description: "A aplicação Flask não está respondendo há mais de 1 minuto"

        - alert: HighErrorRate
          expr: rate(flask_http_request_total{status="500"}[5m]) > 0.05
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "Taxa de erro alta"
            description: "A aplicação está com mais de 5% de erros 500"

        - alert: HighMemoryUsage
          expr: |
            container_memory_usage_bytes{pod=~"flask-app.*"}
            / container_spec_memory_limit_bytes{pod=~"flask-app.*"} > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Uso de memória alto"
            description: "Pod {{ $labels.pod }} está usando mais de 80% da memória"
